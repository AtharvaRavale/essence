{% extends 'base.html' %}

{% block title %}
Update Product{{product.name}}
{% endblock title %}





{% block content %}

<form action="" method="post">
    {% csrf_token %}

    <label for="name">Name</label>
    <input type="text" name="name" id=""  value="{{product.name}}"><br>

    <label for="price">Price</label>
    <input type="number" name="price" id="" min="1" step="0.5"  value="{{product.price_inclusive}}"><br>

    <label for="description">Description</label>
    <textarea name="description" id="" rows="10" column="20">{{product.description}}</textarea><br>


    <label for="brand">Brand</label><br>
    <select name="brand"  id="">
        {% for brand in brands %}
        {%  if brand.name == product.brand.name %}
        <option value="{{brand.name}}" selected>{{brand.name}}</option>
        {% endif %}
        <option value="{{brand.name}}">{{brand.name}}</option>
       
        {% endfor %}
        </select>

       

<input type="submit" value="UPDATE product">

</form>
{% endblock %}
